<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Color Transfer WebApp</title>
</head>
<body>
    <div class="container">
        <h1>Color Transfer WebApp</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="reference">Upload Reference Image:</label>
            <input type="file" name="reference" id="reference" required>
            <br><br>
            <label for="target">Upload Target Image:</label>
            <input type="file" name="target" id="target" required>
            <br><br>
            <button type="submit">Apply Color Transfer</button>
        </form>
    </div>
</body>
</html>
